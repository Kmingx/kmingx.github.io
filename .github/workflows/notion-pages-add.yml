name: "Notion Pages Add & Deploy"

on:
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "notion-pages"
  cancel-in-progress: true

jobs:
  import-from-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node Packages
        run: npm install

      - name: Run Notion Import Script
        run: node _scripts/notion-import.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - name: Commit Imported Markdown
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: chore(deploy): "NotionÏóêÏÑú ÎßàÌÅ¨Îã§Ïö¥ Ï∂îÍ∞Ä"
          branch: main
          commit_user_name: notion-bot ü§ñ
          commit_user_email: actions@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    needs: import-from-notion
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          submodules: true

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build JavaScript and CSS
        run: npm run build

      - name: Setup Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build Jekyll Site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test Site with htmlproofer
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/,/[Í∞Ä-Ìû£]/"

      - name: Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
